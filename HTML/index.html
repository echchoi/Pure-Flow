<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PureFlow CS</title>
  <style>
    /* Reset default margin and padding */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Full-screen container for the iframe */
    .chatbot-container {
      width: 100%;
      height: 100vh; /* Full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
    }

    /* Responsive iframe styling */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: transparent;
    }

    /* Ensure the iframe doesn't overflow on small screens */
    @media (max-width: 600px) {
      iframe {
        min-height: 500px; /* Minimum height for the chatbot */
      }
    }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <iframe
 src="https://udify.app/chatbot/eT7iaVygunsYMBrd"
 style="width: 100%; height: 100%; min-height: 700px"
 frameborder="0"
 allow="microphone">
</iframe>
  </div>
</body>
</html>
